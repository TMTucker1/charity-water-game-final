<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Recall - Memory Match</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Ripple Recall</h1>
      <p>Match water-themed cards to test your memory</p>
    </header>

    <div id="game-screen" class="screen active">
      <div class="score-board">
        <div class="score">Matches: <span id="matches">0</span>/8</div>
        <div class="moves">Moves: <span id="moves">0</span></div>
        <div class="timer">Time: <span id="timer">00:00</span></div>
      </div>

      <div class="mission-button">
        <button id="start-mission" class="btn-mission">Start Ripple Recall Mission</button>
      </div>

      <div id="game-container" class="game-container hidden">
        <div id="memory-grid" class="memory-grid">
          <!-- Cards will be generated by JavaScript -->
        </div>
      </div>

      <div id="result-screen" class="result-screen hidden">
        <h2 id="result-title"></h2>
        <p id="result-message"></p>
        <div class="final-stats">
          <p>Final Time: <span id="final-time"></span></p>
          <p>Total Moves: <span id="final-moves"></span></p>
        </div>
        <button id="play-again" class="btn-play-again">Play Again</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
